					</div>

						<label>
							<input type="checkbox" id="colour" checked> Colouring
						</label>
					</div>

				<div class="btn btn-lg btn-primary" data-toggle="dropdown" href="../../components/#navbar">Languages  &#9660; </div>

			</a>
